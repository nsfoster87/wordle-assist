<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Wordle Assist</title>
    </head>

    <body>
        <header>
            <div class="title">Wordle Assist </div>
        </header>

        <div id="game">
            <div id="board-container">
                <div id="board">
                    <div class="row" data-locked="false" data-full="false">
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                    </div>
                    <div class="row" data-locked="true" data-full="false">
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                    </div>
                    <div class="row" data-locked="true" data-full="false">
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                    </div>
                    <div class="row" data-locked="true" data-full="false">
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                    </div>
                    <div class="row" data-locked="true" data-full="false">
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                    </div>
                    <!-- <div class="row" data-locked="true" data-full="false">
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                        <div class="tile" data-state="empty"></div>
                    </div> -->
                    <button id="show-words" class='btn btn-primary'>Show Words</btn>
                </div>
            </div>
            <div id="keyboard">
                <div class="row">
                    <button data-key="q">q</button>
                    <button data-key="w">w</button>
                    <button data-key="e">e</button>
                    <button data-key="r">r</button>
                    <button data-key="t">t</button>
                    <button data-key="y">y</button>
                    <button data-key="u">u</button>
                    <button data-key="i">i</button>
                    <button data-key="o">o</button>
                    <button data-key="p">p</button>
                </div>
                <div class="row">
                    <div class="spacer half"></div>
                    <button data-key="a">a</button>
                    <button data-key="s">s</button>
                    <button data-key="d">d</button>
                    <button data-key="f">f</button>
                    <button data-key="g">g</button>
                    <button data-key="h">h</button>
                    <button data-key="j">j</button>
                    <button data-key="k">k</button>
                    <button data-key="l">l</button>
                    <div class="spacer half"></div>
                </div>
                <div class="row">
                    <button data-key="↵" class="one-and-a-half">enter</button>
                    <button data-key="z">z</button>
                    <button data-key="x">x</button>
                    <button data-key="c">c</button>
                    <button data-key="v">v</button>
                    <button data-key="b">b</button>
                    <button data-key="n">n</button>
                    <button data-key="m">m</button>
                    <button data-key="←" class="one-and-a-half"><<</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="wordListModal" tabindex="-1" role="dialog" aria-labelledby="wordListModalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="wordListModalTitle">Available Words</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        <div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="words.js"></script>
        <script src="index.js"></script>
    </body>
</html>
